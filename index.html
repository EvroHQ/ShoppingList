<!DOCTYPE html>
<html>

<head>
	<title>Shopping List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	 <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

<body>
	<div class="wrapper">
		<header>
			<h1 class="animate__animated animate__slideInDown h1">Shopping List</h1>
			<p class="animate__animated animate__fadeIn first">Get it done today</p>

		</header>
		<div class="container">
			<input type="text" name="" class="animate__animated animate__headShake userinput" placeholder="enter items">
			<button class="animate__animated animate__fadeInLeft enter">Enter</button>
			<button class="animate__animated animate__fadeInRight clear">Clear List</button>
		</div>
		<section>
			<div class="animate__animated animate__fadeIn animate__delay-1s background--lightgreen" id="ulHook">
				<ul>
					<div class="li-wrapper">
						<li random="23">Salade</li>
						<div class="div"></div>
					</div>

					<div class="li-wrapper">
						<li>Tomates</li>
						<div class="div"></div>
					</div>

					<div class="li-wrapper">
						<li>Tout</li>
						<div class="div"></div>
					</div>

					<div class="li-wrapper">
						<li>Milka</li>
						<div class="div"></div>
					</div>

					<div class="li-wrapper">
						<li>Cookies</li>
						<div class="div"></div>
					</div>

					<div class="li-wrapper">
						<li>DÃ¼rum</li>
						<div class="div"></div>
					</div>

				</ul>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
